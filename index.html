<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<!-- Coding Quiz Challenge -->
    <title>
      Coding Quiz Challenge
    </title>
  </head>
  <body>
<!-- Header with Highscores and Timer -->
<header>
<h3 class="highscores">View highscores</h3>
<h3 class="game-timer">Time: </h3>
</header>
    <main>

<!-- Rules of the Game -->
<div>
<h1>Coding Quiz Challenge</h1>
<p>Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>

<!-- Start Quiz Button -->
<div class="center">
<button class="center-button start-button">Start Quiz</button>
</div>
</div>

<!-- Questions -->
<div class="questions ask-question"></div>

<!-- Answers -->
<div class="answers user-answer answer-button"></div>

<!-- Correct or Incorrect -->
<div class="correct">
<h2>Correct!</h2>
</div>

<div class="incorrect">
<h2>Incorrect!</h2>
</div>

<!-- Highscore Page -->

<div class="highscores">
    <h1>Highscores</h1>
</div>

<!-- Your Score & Enter Initials -->
<div>
<form>
    <p> Enter initials:
    <input type="text" class=get-initials""/>
    <button type="submit">Submit</button> </p>
</form>
</div>

    <div class="center">
    <button class="center-button goback-button">Go back</button>
    <button class="center-button clear-scores">Clear Highscores</button>
    </div>

     </main>
    <script src="./script.js"></script>
  </body>
</html>
