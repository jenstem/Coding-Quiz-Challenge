<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<!-- Coding Quiz Challenge -->
    <title>
      Coding Quiz Challenge
    </title>
  </head>
  <body>
<!-- Header with Highscores and Timer -->
<header>
<h4 class="highscores">High Scores</h4>
<h4 class="game-timer">Time: <span id="game-timer"></span></h4>
</header>
<!-- Rules of the Game -->
<div class="start-area area">
  <h1>Coding Quiz Challenge</h1>
<p>Try to answer the following code-related questions within the time limit.</p>
<p>Keep in mind that incorrect answers will penalize your time by 15 seconds!</p>

<!-- Start Quiz Button -->
<div class="center">
<button class="center-button start-button button start-game">Start Quiz</button>
</div>
</div>
<div class="question-area">
<div class="area questions">
<div class="question"></div>
<div class="answer-buttons"></div>
</div>
</div>
<div class="end-area hidden">
<div class="area">
<div class="answer user-answer">
</div>

<!-- Form for High Score -->
<div class="highscore-area hidden">
<form class="initials-form initials">
    <p> Enter your initials:
    <input type="text" class="get-initials initials text-input" />
    <button class="button int-button" type="submit">Submit</button> </p>
    </form>
    <div class="">
      <button class="button center-button goback-button">Go back</button>
      <button class="button center-button clear-scores">Clear scores</button>
  </div>
<!-- High Score Page -->
<div class="highscore-area">
<div class="highscores area">
<h1 class="high-score">High Scores</h1>
<ol class="high-score-list score-list"></ol>
</div>
</div>
        </div>
        </div>
    </div>
    </div>
</div>

<h2>Correct!</h2>
</div>
<div class="incorrect">
<h2>Incorrect!</h2>
</div> -->
<script src="./script.js"></script>
</body>
</html>
